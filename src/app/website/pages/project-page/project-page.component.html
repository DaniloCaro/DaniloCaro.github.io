<div class="container">
  <main class="project">
    <div class="project__info">
      <div class="project__title">
        <h2>{{projectOnly.title}}</h2>
        <span></span>
      </div>
      <div class="project__info-container">
        <strong>Periodo de Tiempo:</strong>
        <span>{{projectOnly.date}}</span>
      </div>
      <div class="project__info-container">
        <strong>Tipo de proyecto:</strong>
        <span>{{projectOnly.type}}</span>
      </div>
      <div class="project__skill-container">
        <span class="project__skill" *ngFor="let item of projectOnly.skills">{{ item }}</span>
      </div>
      <p>{{projectOnly.description}}</p>
    </div>
    <div class="project__btns">
      <a class="btns" routerLink="/home">
        <span class="project__icon--back"></span>
        Regresar
      </a>
      <a class="btns" href="{{projectOnly.link}}" target="_blank">
        <span class="project__icon"></span>
        Abrir App
      </a>
    </div>
    <div class="project__img">
      <picture>
          <source srcset="{{projectOnly.imgsource.max600}}" media="(max-width: 600px)">
          <source srcset="" media="(max-width: 992px)">
          <source srcset="" media="(max-width: 1200px)">
        <img src="{{projectOnly.imgsource.png}}" alt="{{projectOnly.title}}">
      </picture>
    </div>
  </main>
</div>
