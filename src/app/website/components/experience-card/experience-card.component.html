<div class="experience-card">
  <div class="experience-card__grid">
    <div class="experience-card__cicle experience-card__cicle--red"></div>
    <div class="experience-card__cicle experience-card__cicle--yellow"></div>
    <div class="experience-card__cicle experience-card__cicle--green"></div>
  </div>
  <p>{{ exp.name }}</p>
  <img [src]="exp.img" [alt]="exp.name">
</div>
